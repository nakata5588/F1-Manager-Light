name: Export Excel to JSON

on:
  push:
    paths:
      - "database.xlsx"           # só dispara quando muda o Excel
  workflow_dispatch: {}           # botão "Run workflow"

permissions:
  contents: write                 # precisa disto para fazer commit/push

concurrency:
  group: export-json
  cancel-in-progress: true        # evita jobs sobrepostos

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps
        run: pip install -r scripts/requirements.txt

      - name: Run Excel → JSON export
        run: python scripts/ingest_xlsx_to_json.py

      # (Opcional) Validação — não bloqueia o workflow se falhar
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install validator deps
        run: npm i ajv

      - name: Validate JSON shape
        run: node scripts/validate_json.js
        continue-on-error: true

      - name: Commit JSON outputs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "auto: update JSON from Excel" || echo "No changes"

      - name: Push changes
        run: git push

# Evita loops: este workflow só dispara com alterações em database.xlsx,
# não com commits aos ficheiros de /data feitos pelo próprio workflow.
